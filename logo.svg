<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Main bright yellow background square -->
  <defs>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFC200"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Clean yellow square with subtle rounded corners -->
  <rect x="10" y="10" width="180" height="180" rx="16" fill="url(#yellowGrad)"/>
  
  <!-- Block T - top -->
  <g transform="translate(45, 12) rotate(-6)" filter="url(#shadow)">
    <rect width="50" height="50" rx="8" fill="#FFFFFF"/>
    <text x="25" y="37" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#722F37" text-anchor="middle">T</text>
  </g>
  
  <!-- Block C - middle, tilted right -->
  <g transform="translate(62, 50) rotate(10)" filter="url(#shadow)">
    <rect width="50" height="50" rx="8" fill="#FFFFFF"/>
    <text x="25" y="37" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#722F37" text-anchor="middle">C</text>
  </g>
  
  <!-- Block G - bottom-left, tilted left -->
  <g transform="translate(22, 90) rotate(-15)" filter="url(#shadow)">
    <rect width="50" height="50" rx="8" fill="#FFFFFF"/>
    <text x="25" y="37" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#722F37" text-anchor="middle">G</text>
  </g>
  
  <!-- Bucket - sleek, modern, right side -->
  <g transform="translate(112, 72)" filter="url(#shadow)">
    <!-- Bucket handle - thin elegant arc -->
    <path d="M10 12 Q27 -8 44 12" fill="none" stroke="#722F37" stroke-width="3" stroke-linecap="round"/>
    <!-- Bucket body - clean trapezoid -->
    <path d="M5 15 L12 60 L46 60 L53 15 Z" fill="#722F37"/>
    <!-- Bucket rim highlight -->
    <ellipse cx="29" cy="15" rx="25" ry="6" fill="#8B4049"/>
    <!-- Water line -->
    <ellipse cx="29" cy="20" rx="20" ry="4" fill="#2E8B8B"/>
    <!-- Subtle bubbles -->
    <circle cx="20" cy="10" r="3.5" fill="#FFFFFF" opacity="0.85"/>
    <circle cx="32" cy="6" r="2.5" fill="#FFFFFF" opacity="0.75"/>
    <circle cx="40" cy="11" r="2" fill="#FFFFFF" opacity="0.65"/>
  </g>
  
  <!-- The Cleaning Girls text - styled like business card -->
  <text x="100" y="168" font-family="Georgia, Times, serif" font-size="13" font-weight="400" fill="#1a1a1a" text-anchor="middle" letter-spacing="0.5">The Cleaning Girls</text>
</svg>